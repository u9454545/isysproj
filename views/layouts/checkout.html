<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="checkout.css">
        <script src="https://kit.fontawesome.com/35fc737223.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>Checkout</title>
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="./catalogCart.html">keep shopping</a>
            <h1>YOUR ITEMS:</h1>
            <div class="list">
                <div class="item">
                    <img src="resources/activities/5.png">
                    <div class="info">
                        <div class="name">PRODUCT</div>
                        <div class="price">$price</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$3</div>
                </div>

            </div>
        </div>
        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Australia</option>
                        <option value="">Antarctica</option>
                    </select>
                </div>
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Sydney</option>
                        <option value="">Bangladesh</option>
                    </select>
                </div>


                <div class="line-1"></div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">3</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$0</div>
                </div>
            </div>
            <div class="paypal">
                <div id="paypal-button-container"></div>
            </div>
        </div>
    </div>
</div>


<script src="checkout.js"></script>

<script src="https://www.paypal.com/sdk/js?client-id=AV9tg3xD0i_wLeCKlzZveqbARUV0km8o5PG4cFun6Jzb20zclJvKl1KenQzw7OcOUZr609cSD3-9JK_P"></script>

<script>
    let totalPrice = addCartToHTML(); 

    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: totalPrice.toString(),
                        
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name);
                window.location.href = "catalogCart.html";
            });
        }
    }).render('#paypal-button-container'); 
</script>


</body>
</html>
