<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- You can link a stylesheet for styling -->
    <script src="script.js" defer></script> <!-- You can link a JavaScript file for frontend logic -->
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/auth/login" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/auth/register">Register here</a></p> <!-- Link to registration page if you have one -->
    </div>
</body>
</html>
